<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="">Nome: </label>
            <input type="text" name="nome" id="inome" autocomplete="username" maxlength="30" placeholder="Nome do aluno" required>
        </p>
        <p><label for="mes">Periodo letivo</label></p>
        <input type="month" name="mes" id="imes" value="2023-01">
        <p>
            <label for="dia">Data</label>
            <input type="date" name="dia" id="idia" value="2015-10-01">

        </p>
        <p>
            <label for="media">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 à 10" step="0.1" value="5" required>
        </p>
        <p><input type="submit" value="Enviar">
           <input type="reset" value="Limpar"></p>
    </form>

</body>
</html>
